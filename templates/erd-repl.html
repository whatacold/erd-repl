<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>erd REPL</title>
    </head>
    <body id="app-view" >
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <a class="navbar-brand" href="#">erd "REPL"</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/BurntSushi/erd">erd</a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        "Evaluate" and preview erd images easily!
                    </span>
                </div>
            </nav>
        </header>

        <div class="container-fluid">
            <div class="alert alert-warning" role="alert" style="display: none;" >
            </div>

            <div class="row" id="erd-view" >
            </div>
        </div>

        <script type="text/template" id="template-erd-view" >
            <div class="col-md-4" style="height: 800px;">
                <textarea id="source-code-textarea" class="form-control" aria-label="With textarea" style="height: 300px;" ><%= sourceCode  %></textarea>
                <button type="button" class="btn btn-success" id="preview" >Preview(Ctrl-Enter)!</button>
            </div>
            <div class="col-md-8">
                <img src="<%- imageUri %>" >
            </div>
        </script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
        <script src="/static/js/app.js" ></script>

        <script>
         $(function () {
         })
         var erdId = "{{ userid }}"
         var erdModel = new ErdModel({
             id: erdId,
         })

         var appView = new AppView()
         var erdView = new ErdView({ model: erdModel })
        </script>
    </body>
</html>
